<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map with Multiple GeoJSON Files</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
      // Initialize the map
      var map = L.map("map").setView([28.7041, 77.1025], 12); // Example: Delhi

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Function to load a GeoJSON file and handle potential errors
      function loadGeoJSON(url, layerName) {
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Error loading ${url}: ${response.statusText}`);
            }
            return response.json();
          })
          .then((data) => {
            // Add the GeoJSON layer to the map
            L.geoJSON(data).addTo(map);
            console.log(`${layerName} added successfully.`);
          })
          .catch((error) => {
            console.error(`Error loading GeoJSON ${layerName}:`, error);
          });
      }

      // Load multiple GeoJSON files
      //   loadGeoJSON(
      //     "./GeoJSON Files/306-Kalyanpuri-NehruPlaceT.geojson",
      //     "Layer 1"
      //   );
      loadGeoJSON(
        "./GeoJSON Files/473-AnandViharISBT-BadarpurBorder.geojson",
        "Layer 1"
      );
      //   loadGeoJSON("./GeoJSON Files/978-NajafGarh-Azadpur.geojson", "Layer 1");
      //   loadGeoJSON(
      //     "./GeoJSON Files/620-HauzKhas-ShivajiStadium.geojson",
      //     "Layer 1"
      //   );
      //   loadGeoJSON("./GeoJSON Files/972-Bawana-UttamnagarT.geojson", "Layer 1");
      loadGeoJSON("./GeoJSON Files/ANAND VIHAR ISBT.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/AZADPUR.geojson", "Layer 1");
      loadGeoJSON("./GeoJSON Files/BADARPUR BORDER.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/BAWANA.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/HAUZ KHAS.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/KALYANPURI.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/NAJAFGARH.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/NEHRU PLACE TERMINAL.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/SHIVAJISTADIUM.geojson", "Layer 1");
      //   loadGeoJSON("./GeoJSON Files/UTTAMNAGAR T copy.geojson", "Layer 1");

      // Replace with your file paths
    </script>
  </body>
</html>
